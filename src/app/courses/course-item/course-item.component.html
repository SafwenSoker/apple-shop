<div class="card shadow-sm">
    <img [src]="courseItem.image" [alt]="courseItem.title">
    <div class="card-body">
      <h3>{{ courseItem.title }}</h3>
      <p class="card-text">{{ courseItem.description|slice:0:70 }} [...]</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
            <button routerLink="/courses/{{courseItem.id}}" type="button" class="btn btn-sm btn-outline-secondary">
                <i class="fa-solid fa-magnifying-glass-plus"></i>
            </button>
            <!-- <button  (click)="addToCart(courseItem.id)" type="button" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-cart-plus"></i>
            </button> -->
            </div>
            <small class="text-muted">{{ courseItem.price }}</small>
        </div>
    </div>
</div>
